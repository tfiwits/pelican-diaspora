
{% if DEFAULT_PAGINATION and articles_paginator.num_pages > 1 %}
<div class="pgc">
    {% if articles_page.has_previous() %}
    <div class="left">
            <a class="btn" href="{{ SITEURL }}/{{ articles_previous_page.url }}">返第{{ articles_page.number-1 }}頁</a>

    </div>
    {% endif %}
    {% if articles_page.has_next() %}
    <div class="right">
            <a class="btn" href="{{ SITEURL }}/{{ articles_next_page.url }}">往第{{ articles_page.number+1 }}頁</a>
    </div>
    {% endif %}
</div>
{% endif %}

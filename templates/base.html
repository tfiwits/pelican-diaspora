<!DOCTYPE html>
<html>
  <head>
    {% block head %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="HandheldFriendly" content="True" />
    <title>{% block title %}{{ SITENAME }}{% endblock title %}</title>
    <meta name="description" content="{{ meta_description }}" />

    <!-- Resources built by Grunt -->
    <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/prebuilt/dist/base.css"/>
    <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/prebuilt/dist/Diaspora.css"/>
    <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/pagination.css"/>
    <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/font.css"/>
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/1.3.41/css/materialdesignicons.min.css" />
    <link rel="stylesheet" href='//fonts.googleapis.com/css?family=Grand+Hotel' type='text/css' />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.4.0/styles/default.min.css" />


    {% endblock %}
  </head>
  <body class="loading">
  <div class="nav">
  {% include "navigation.html" %}
  <p>{{ SITENAME }}. Proudly powered by pelican.</p>
  </div>
<div id="container">
    {% block content %}{% endblock %}
</div>
{% block preview %}{% endblock %}
    <!-- Scripts -->
    <script type="text/javascript" src="{{ SITEURL }}/theme/prebuilt/static/jquery.min.js"></script>
    <script type="text/javascript" src="{{ SITEURL }}/theme/prebuilt/dist/plugin.js"></script>
    <script type="text/javascript" src="{{ SITEURL }}/theme/prebuilt/dist/Diaspora.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.4.0/highlight.min.js"></script>
    <script>
      hljs.initHighlightingOnLoad();
    </script>
  </body>
</html>
